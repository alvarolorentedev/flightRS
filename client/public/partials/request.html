<div id="search" class="panel-group" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Your Search
            </a>
            </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <form id="flight-search">
                    <div class="form-group">
                        <input type="text" class="form-control typeahead" data-provide="typeahead" id="FromLocation" placeholder="From" data-is-not-to="_" data-is-airport="_" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control typeahead" data-provide="typeahead" id="ToLocation" placeholder="To" data-is-not-from="_" data-is-airport="_" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group date" id="datepicker" data-provide="datepicker">
                            <input type="text" class="form-control" id="Date" placeholder="Date" data-is-valid-date="_" required>
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </form>
                <button type="submit" form="flight-search" class="glyphicon glyphicon-search btn btn-primary pull-right"></button>
            </div>
            </div>
    </div>
</div>
