<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate' />
        <meta http-equiv='Pragma' content='no-cache' />
        <meta http-equiv='Expires' content='0' />
        <title>Reservation System</title>
        <link rel="stylesheet" href="/scripts/normalize.css/normalize.css">
        <link rel="stylesheet" href="/scripts/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/scripts/bootstrap/dist/css/bootstrap-theme.min.css">

    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand"><img style="max-width:100px;"  src="/www/flightrs.png"></img></a>
            </div>
          </div>
        </nav>    
        
        <img id="page-loading" style="margin: auto; position: absolute; top: 0; left: 0; bottom: 0; right: 0;" src="/www/loading.svg"/>
 
        <div class="container" id="page-content" style="display:none">
            <div id="request-html"></div>
            <div id="availability-html"></div>
            <div id="initial-html"></div>
        </div>
        
        <script src="/scripts/jquery/dist/jquery.min.js"></script>
        <script src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/scripts/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

        <script src="/scripts/bootstrap-validator/dist/validator.min.js"></script>
        <script src="/www/bundle.js"></script>
        <script> 
            $(() => {
                var loadRequest = new Promise((resolve,reject) => $("#request-html").load("./partials/request.html", resolve));
                var loadAvalability = new Promise((resolve,reject) => $("#availability-html").load("./partials/availability.html", resolve)); 

                Promise.all([loadRequest, loadAvalability]).then(() => init());
            });
        </script>
